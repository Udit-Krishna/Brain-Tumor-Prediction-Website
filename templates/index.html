<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
          <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Brain Tumor Prediction</h1>
            <p class="lead mt-4">Upload your <b>X-Ray Image</b> of your Brain and get <b>Instant</b> and <b>Accurate</b>  <br>Tumor diagnosis powered by <b>Artificial Intelligence</b>.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                <form action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="input-group mb-3 mt-4">
                        <input type="file" class="form-control" id="inputGroupFile02" name="file" id="file">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>                    
                    </div>
                    <button type="submit" class="btn btn-primary btn-md px-4 gap-5">Get Prediction</button>
                </form>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-1 overflow-hidden mb-5 m-0">
              <img class="rounded-lg-3" src="../static/brain-tumor-photo.png" alt="brain image" width="100%">
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
